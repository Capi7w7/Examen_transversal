{%load static%}


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Iniciar Sesión {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'concesionario/vendor/bootstrap/css/bootstrapp.min.css' %}">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    
    <link rel="stylesheet" href="{% static 'concesionario/css/login.css' %}">

</head>
<body>

    <div class="container">

        {% block content %}
            <h1 class="container">Iniciar Sesión</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Iniciar Sesión</button>
            </form> 
           
        {% endblock %}
   
    </div>

    <script src="{% static 'concesionario/vendor/jquery/jquery.min.js' %}"></script>

    <script src="{% static 'concesionario/vendor/bootstrap/js/bootstrap.bundle.js' %}" ></script>
</body>
</html>
